<!DOCTYPE html>
<html lang="ja">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="./css/reset.css">
  <link rel="stylesheet" href="./css/base.css">
  <link rel="stylesheet" href="./css/style.css">
  <title>LayoutParts-Q10</title>
</head>

<body>
  <h1 class="title">ボタン</h1>
  <h2 class="sub--title">Q10ボタン</h2>
  <div class="wrapper">
    <h3 class="question--title">Q10-1 フラットなボタン</h3>
    <!-- Q10-1ここから -->
    <div class="box">
      <div class="button red">Button</div>
      <div class="button blue">Button</div>
      <div class="button green">Button</div>
    </div>
    <!-- Q10-1ここまで -->
    <h3 class="question--title">Q10-2 影を付けたボタン</h3>
    <!-- Q10-2ここから -->
    <div class="box">
      <div class="button red red-shadow">Button</div>
      <div class="button blue blue-shadow">Button</div>
      <div class="button green green-shadow">Button</div>
    </div>
    <!-- Q10-2ここまで -->
    <h3 class="question--title">Q10-3 押した感覚のあるボタン</h3>
    <!-- Q10-3ここから -->
    <div class="box">
      <div class="button red red-shadow active">Button</div>
      <div class="button blue blue-shadow active">Button</div>
      <div class="button green green-shadow active">Button</div>
    </div>
    <!-- Q10-3ここまで -->
    <h3 class="question--title">Q10-4 カーソルを当てた時にスタイルが変わるボタン</h3>
    <!-- Q10-4ここから -->
    <div class="box">
      <div class="button hover double">Button</div>
      <div class="button hover dotted">Button</div>
      <div class="button hover dashed">Button</div>
    </div>
    <!-- Q10-4ここまで -->
  </div>
</body>

</html>
